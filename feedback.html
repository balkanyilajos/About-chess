    <!-- main -->
    <main id="content">
        <article>
            <h1>Fel szeretnéd venni a kapcsolatot?</h1>
            <br>
            <p>Kérlek, oszd meg a véleményed, hogy jobb lehessen az oldal! </p>
        </article>

        <form action="mailto:iir2h4@inf.elte.hu" method="post" enctype="text/plain">
            <fieldset>
                <label for="cim1"><strong>Név:</strong></label><br>
                <input type="text" name="nev" id="cim1" size="30" maxlength="50" required><br>

                <label for="cim2"><strong>E-mail cím:</strong></label><br>
                <input type="text" name="email" id="cim2" size="30" maxlength="50" required><br>

                <p><strong>Visszajelzés típusa:</strong></p>
                <input type="radio" name="gombok" id="gomb1" checked>
                <label for="gomb1">Javaslat</label><br>
                <input type="radio" name="gombok" id="gomb2">
                <label for="gomb2">Hibajelentés</label><br>
                <input type="radio" name="gombok" id="gomb3">
                <label for="gomb3">Egyéb</label><br>

                <label for="cim3"><strong>Visszajelzés:</strong></label><br>
                <textarea name="visszajelzes" id="cim3" cols="50" rows="5" required></textarea><br>

                <label for="nem_vagyok_robot">Nem vagyok robot:</label>
                <input type="checkbox" name="robot" value="True" id="nem_vagyok_robot" required><br>

                <input type="reset" name="torol" value="Visszaállítás">
                <input type="submit" name="kuldes" value="Küldés">
            </fieldset>
        </form>
    </main>
